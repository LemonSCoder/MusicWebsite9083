<!DOCTYPE html>
<html style="font-family:Helvetica" lang="en">
    <head>
        <body style="background-color:#609CE1">
            <header>
                <h1>Random Thing</h1>
                <h2> Insert Music Here &#127925 </h2>
                <form>
                    <input type="file" id="myAudio" name="AudioInput" accept="audio/mpeg3" multiple size = "50">
                    <input id="PlayAudio" type="button" onclick="playAudio()">
                    <audio id="audiosource" controls></audio> 
                    <input type="button" onclick="switchAudio()">
                </form>
                <script> 
                    var fileNumber = 0;
                    function playAudio() {
                        var music = document.getElementById("myAudio")
                        musicFiles = music.files
                        var file = musicFiles[fileNumber]
                        fileReader = new FileReader()
                        if (musicFiles.length - 1 >= fileNumber) {
                            fileReader.readAsArrayBuffer(file)
                        } else {
                            retry();
                        }
                        if (musicFiles.length == 0) {
                            alert("Insert a File.")
                        }
                        fileReader.onloadend = function (e) {
                            var arrayBuffer = e.target.result;
                            var blob = new Blob([arrayBuffer], {type: "audio/mpeg3"})
                            document.getElementById("audiosource").src = URL.createObjectURL(blob)
                            var url = document.getElementById("audiosource").src
                        }
                        //music.play();
                    }
                    function retry() {
                        var fileNumber = 0;
                        var music = ""
                        var url = "";
                    }
                    function switchAudio() {
                        if (musicFiles.length >= fileNumber + 1 && musicFiles.length != 0) {
                            fileNumber += 1;
                        } else {
                            alert("End of feed. Refresh to play more songs.")
                        }
                        playAudio();
                    }
                    function dropdownFunction() {
                        document.getElementById("myDropdown").classList.toggle("show");
                    }
                </script> 
            </header>
            <style>
                html {
                    text-align: center;
                    margin: 4px 2px;
                }
                header {
                    background-color: skyblue;
                }
                h3 {
                    visibility: hidden;
                }
                div {
                    background-color: #236AB9;
                    text-align: center;
                }
                br {
                    padding-top: 45px;
                    padding-bottom: 45px;
                }
                form {
                    background-color: #57779b;
                    text-align: center;
                }
                audio {
                    background-color: #133863;
                    text-align: center;
                }
                input {
                    width : 15%;
                    padding: 15px 25px;
                    background-color: #D3DDF8;
                    box-shadow: 5px 5px;
                }
                input:hover {
                    transform: scale(1.1, 1.1);
                    transition-timing-function: ease-in-out;
                    animation-duration: 5s;
                }
            </style>
        </body>
    </head>
</html>
